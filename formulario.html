<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro</title>
</head>
<body>
    <div>
        <h1 id="titulo"> Cadastro de DEvs</h1>
        <p id="subtitulo">complete suas informações</p>
    </div>
    <form action="">
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required></input>
            </div>
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>
        <br>
        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>
        <br>
        <div class="campo">
        <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
        <label>
            <input type="radio" name="devweb" value="frontend" checked>Front-end 
        </input>
        </label>
        <label>
            <input type="radio" name="devweb" value="backend">Back-end 
        </input>
        <label> 
            <input type="radio" name="devweb" value="fullstrack">Fullstrack 
        </input>
        </label>
        </div>
        <br>
        <div class="campo"> 
            <label for="senioridade"> <strong>Senioridade</strong></label>
            <select id="senioridade">
                <option selected disable value="">Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option> </select>
        </div>
    <fieldset class="grupo"> 
        <label> <strong>Selecione as tecnologias que utiliza</strong></label> <br><br>
        <input type="checkbox" id="tecnologia1" value="HTML">
        <label for="tecnologial">HTML</label>
        <input type="checkbox" id="tecnologia2" value="CSS">
        <label for="tecnologia2">CSS</label>
        <input type="checkbox" id="tecnologia3" value="javascript">
        <label for="tecnologia3">Javascript</label>
        <input type="checkbox" id="tecnologia4" value="PHP">
        <label for="tecnologia4">PHP</label>
        <input type="checkbox" id="tecnologia5" value="C#">
        <label for="tecnologia5">C#</label>
        <input type="checkbox" id="tecnologia6" value="python">
        <label for="tecnologia6">python</label>
        <input type="checkbox" id="tecnologia7" value="java">
        <label for="tecnologia7">java</label> 
        </div>
    </fieldset> 
    <div class="campo">
        <br>
        <label><strong>Conte um pouco da sua experiência:</strong></label>
        <textarea row="6" style="width:26em" id="experiência" name="experiência"></textarea>
    </div>
    <button class="botao" type="submit"> Concluir</button>
    </form>
</body>
</html>
